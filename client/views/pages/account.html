<!-- stub for a page that displays a user's account information -->
<template name="account">
  <div class="container">
    <div class="row">
      <!-- displays all of the books that the user is selling -->
      <h3 class="header center-align">My Books:</h3>
      {{#if Template.subscriptionsReady}}
        <div class="row">
          {{#each myBooks}}
            <div class="col s12 m6 l4">{{> card}}</div>
          {{/each}}
        </div>
      {{else}}
        {{> spinner}}
      {{/if}}
    </div>
  </div>
</template>
