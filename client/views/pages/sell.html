<!-- Book sale page. Has fields that can be filled out with book information. -->
<template name="sell">
  <form id="sellForm" action="{{pathFor route='home'}}">
    <div class="container col 12">
      <div class="row"></div>
      <h4 class="light">Sell your book:</h4>
      <div class="input-field col offset-s3 s6">
        <input id="title" type="text" class="validate" required>
        <label for="title">Title</label>
      </div>
      <div class="input-field col offset-s3 s6">
        <input id="edition" type="text" class="validate">
        <label for="edition">Edition</label>
      </div>
      <div class="input-field col offset-s3 s6">
        <input id="author" type="text" class="validate" required>
        <label for="author">Author</label>
      </div>
      <div class="input-field col offset-s3 s6">
        <input id="course" type="text" class="validate" required>
        <label for="course">Calvin Course (e.g. CHEM 103)</label>
      </div>
      <div class="input-field col offset-s3 s6">
        <input id="price" type="text" class="validate" pattern="^\$?\d+(\.\d{1,2})?$" required>
        <label for="price">Price</label>
      </div>
      <div class="input-field col offset-s3 s6">
        <input id="comments" type="text" class="validate">
        <label for="comments">Comments</label>
      </div>
      <div class="row"></div>
      <div class="center-align">
        <button class="btn waves-effect waves-light cyan" type="submit">Sell Book</button>
      </div>
    </div>
  </form>
</template>
